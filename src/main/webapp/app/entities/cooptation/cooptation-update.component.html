<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cooptation-heading">Create or edit a Cooptation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cooptation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cooptation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_profile">Profile</label>
                    <input type="text" class="form-control" name="profile" id="field_profile"
                        [(ngModel)]="cooptation.profile" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Nom</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"   [(ngModel)]="cooptation.coopted.user.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">Pr&eacute;nom</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="cooptation.coopted.user.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="cooptation.coopted.user.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phoneNumber">T&eacute;l&eacute;phone</label>
                    <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                        [(ngModel)]="cooptation.coopted.phoneNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_linkedIn">Linked In</label>
                    <input type="text" class="form-control" name="linkedIn" id="field_linkedIn"
                           [(ngModel)]="cooptation.coopted.linkedIn" />
                </div>
                <div class="form-group">
                    <label for="field_skills">Skills:</label>
					<ng-select [items]="skills$ | async"
						bindLabel="label"
						bindValue=""
						[addTag]="true" [multiple]="true" [hideSelected]="true"
						[loading]="skillsLoading" [typeahead]="skillsInput$"
						[(ngModel)]="cooptation.skills"
						name="skills"
						addTagText="">
						</ng-select>
				</div>
				<p>{{cooptation.skills | json}}</p>
				<p>{{cooptation.coopted.linkedIn | json}}</p>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
